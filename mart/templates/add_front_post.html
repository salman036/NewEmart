{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.content }}
        </div>
        <div class="form-group">
            {{ form.submit }}
        </div>
    </form>
    {% for user in user_post %}
        <h6>{{ user.title }}</h6>
        <div class="form-group" style="text-align: center">
            {% if user.status == False %}

                <a href="{{ url_for('front_web.active_post_user', id=user.id) }}">Active <i
                        class="fas fa-flag"></i></a>
            {% else %}
                <a href="{{ url_for('front_web.active_post_user', id=user.id) }}">In Active <i
                        class="far fa-flag"></i></a>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
